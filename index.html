<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multes SeniorB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div style="text-align: center">
      <img
        src="https://res.cloudinary.com/srourera/image/upload/w_1000,ar_1:1,c_fill,g_auto,e_art:hokusai/v1756555944/minguella/agrupacio-esportiva-minguella-escut_eri68n.jpg"
        alt="Logo Minguella"
        style="width: 150px; height: 150px; object-fit: contain"
      />
    </div>

    <h1>Multes SeniorB</h1>

    <section id="players-section">
      <h3>Multes per jugador</h3>
      <div id="players"></div>
      
      <div class="total-global">
        <div class="total-global-box" id="totalGlobal">TOTAL: 0.00 €</div>
      </div>
    </section>

    <section id="multes-section">
      <h3>Totes les multes</h3>

      <div class="filters">
        <input type="text" id="filterJugador" placeholder="Filtra per jugador">
        <select id="filterEstat">
          <option value="">Tots els estats</option>
          <option value="pendent">Pendent</option>
          <option value="pagada">Pagada</option>
          <option value="anulada">Anulada</option>
        </select>
        <button onclick="aplicarFiltres()">Filtra</button>
        <button onclick="resetFiltres()">Restableix</button>
      </div>

      
        
      <div class="table-container">
        <table id="taulaMultes">
          <thead>
            <tr>
              <th>Jugador</th>
              <th>Import (€)</th>
              <th>Tipus</th>
              <th>Comentari</th>
              <th>Data</th>
              <th>Estat</th>
            </tr>
          </thead>
        <tbody></tbody>
      </table>
    </div>
    </section>

    <section id="normes-section">
      <h3>Normes</h3>
      <div id="normesList"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
